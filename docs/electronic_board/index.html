<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>電子蛍光板</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
      }

      .content {
        width: 100%;
        max-width: 100vw;
        max-height: 100vh;
        overflow: hidden;
      }

      .neon-text {
        font-size: 128px;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 50px #00f,
          0 0 100px #00f;
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: slide 7s linear infinite;
        white-space: nowrap;
      }
      .button {
        position: relative;
        padding: 10px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        background-color: transparent;
        max-width: 100%;
        color: #fff;
        position: absolute;
        top: 10px;
        right: 10px;
      }
      input {
        padding: 10px;
        font-size: 16px;
        border: none;
        outline: none;
        text-align: center;
        margin-top: 20px;
        width: 80%;
        max-width: 500px;
      }
      @keyframes slide {
        0% {
          left: 100%;
        }
        100% {
          left: -100%;
        }
      }
      #textInput {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translateX(-50%);
      }
      @media (max-width: 768px) {
        .neon-text {
          font-size: 64px;
        }
        .content {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <button class="button" onclick="toggleElementVisibility('textInput')">
      ☓
    </button>
    <div class="neon-text" id="displayText">電子蛍光板</div>
    <input
      type="text"
      id="textInput"
      placeholder="ここに文字を入力"
      oninput="updateDisplayText('textInput', 'displayText', '電子蛍光板')"
    />

    <script src="../js/common.js"></script>

  </body>
</html>
