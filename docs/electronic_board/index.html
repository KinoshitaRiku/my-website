<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>電子蛍光板</title>
    <link rel="stylesheet" href="../css/common.css" />
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
        overflow-y: auto;
        position: relative;
      }
      .neon-text {
        font-size: 128px;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 50px #00f,
          0 0 100px #00f;
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: slide 7s linear infinite;
        white-space: nowrap;
      }
      @keyframes slide {
        0% {
          left: 100%;
        }
        100% {
          left: -100%;
        }
      }
      .button {
        color: #fff;
        position: absolute;
        top: 10px;
        right: 10px;
      }
      #textInput {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translateX(-50%);
      }
      @media (max-width: 768px) {
        .neon-text {
          font-size: 64px;
        }
      }
    </style>
  </head>
  <body>
    <button class="button" onclick="toggleElementVisibility('textInput')">
      ☓
    </button>
    <div class="neon-text" id="displayText">電子蛍光板</div>
    <input
      type="text"
      id="textInput"
      placeholder="ここに文字を入力"
      oninput="updateDisplayText('textInput', 'displayText', '電子蛍光板')"
    />

    <script src="../js/common.js"></script>

      startClock();
      */

  </body>
</html>
